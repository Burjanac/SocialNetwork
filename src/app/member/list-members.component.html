<div class="table-responsive">
  <table class="table table-bordered" *ngIf="members && members.length">
    <thead>
      <tr class="bg-primary">
        <th>Firstname</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Gender</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.firstName }}</td>
        <td>{{ member.surname }}</td>
        <td>{{ member.age }}</td>
        <td>{{ member.gender }}</td>
        <td> <button class="btn btn-primary" (click)="editButtonClick(member.id)">Profile</button> </td>
      </tr>
    </tbody>
  </table>
</div>
